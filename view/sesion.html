<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pequeña Jungla</title>
    <script src="https://kit.fontawesome.com/482ad17f17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <div class="contenedor__header contenedor">
            <div class="header__info">
                <a href="index.html" id="logo_enlace"><img src="img/LOGOJUNGLAV2.png" alt="logo de empresa" class="header__logo"></a>
                <h2 class="header__titulo">software de gestion veterinaria</h2>
            </div>
        </div>
    </header>
    <!-- Contenido Index -->
    <div class="pagina-sesion">
        <!-- Primera Columna -->
        <div class=" contenedor__sesion contenedor">
            <div class="sesion__right">
                <form action="perfil_usuario.html" class="sesion__formulario">
                    <h3 class="sesion__formulario__titulo">Iniciar Sesion</h3>
                    <input type="email" name="" id="" placeholder="Correo Electronico" class="sesion__formulario__input" required>
                    <input type="password" placeholder="Contraseña" class="sesion__formulario__input" required>
                    <input type="submit" value="Iniciar Sesion" class="sesion__formulario__input sesion__formulario__btn" >
                </form>
            </div>
            <div class="sesion__left">
                <div class="left-capa"></div>
                <img src="img/LOGOJUNGLAV2.png" alt="logo" class="sesion__logo">
            </div>
        </div>
    </div>
    <!-- Pie de pagina -->
    <footer class="footer">
        <div class="contenedor__footer contenedor">
            <div class="footer__dir">
                <h3 class="footer__dir__titulo">Direccion</h3>
                <p class="footer__parrafo">
                    Calle, Gral. Juan Manuel Torrea 40 bis, esquina José María, Iztapalapa, 09100 Parras de la Fuente,
                    CDMX
                </p>
                <h3 class="footer__dir__titulo">Contacto</h3>
                <p class="footer__parrafo centrar">
                    <i class="fa-solid fa-phone"></i> 5529459032
                </p>

            </div>
            <div class="footer__social">
                <h3 class="footer__social__titulo">Redes Sociales</h3>
                <div class="footer__social__enlaces">
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-facebook"></i>Facebook</a>
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-whatsapp"></i>whatsapp</a>
                    <a href="#" class="footer__enlace"><i class="fa-brands fa-instagram"></i>Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
